<body style="background: white;">
  <section class="get-in-touch">
    <div class="logo-container"><img src="../images/Logo.png" class="img-fluid"></div>
    <h1 class="title">Events Registration</h1>
    <form class="contact-form row">
      <div class="form-field col-lg-6">
        <input id="name" class="input-text js-input" type="text" name="name" required>
        <label class="label" for="name">Name</label>
      </div>

      <div class="form-field col-lg-6 ">
        <input id="company" class="input-text js-input" type="text" name="institute" required>
        <label class="label" for="company">Name of Institution</label>
      </div>
      <div class="form-field col-lg-6 ">
        <input id="roll" class="input-text js-input" type="text" name="rollNo" >
        <label class="label" for="phone">Roll Number(only for IITP students)</label>
      </div>
      <div class="form-field col-lg-6 ">
        <input id="phone" class="input-text js-input" type="text" name="ph_number" required>
        <label class="label" for="phone">Contact Number</label>
      </div>
      <div class="form-field col-lg-6 ">
        <input id="phone_alt" class="input-text js-input" type="text" name="alt_number">
        <label class="label" for="phone">Alternate Contact Number</label>
      </div>
      <div class="form-field col-lg-6 col-sm-12">
        <input id="email" class="input-text js-input" type="text" name="email" required>
        <label class="label" for="message">E-mail ID</label>
      </div>
      <h3 class="col-12">Select the events you want to particpate in:</h3>

      <div class="form-field col-lg-4 col-sm-6">
        <input id="sna" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Shock 'n Awe
        </label>
      </div>
      <div class="form-field col-lg-4 col-sm-6">
        <input id="fas" class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckDefault">
          Fitoor-ae-Shayari
        </label>
      </div>
      <div class="form-field col-lg-4 col-sm-6">
        <input id="piu" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Prompt it Up
        </label>
      </div>
      <div class="form-field col-lg-4 col-sm-6">
        <input id="wi" class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckDefault">
          What if...
        </label>
      </div>
      <!-- <div class="form-field col-lg-3 col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  ********************?
                </label>
              </div> -->
      <div class="form-field col-lg-4 col-sm-6">
        <input id="ab" class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckDefault">
          Aur Batao...
        </label>
      </div>
      <!-- <div class="form-field col-lg-3 col-sm-6">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Jamming Session
                </label>
              </div> -->

      <div class="form-field col-lg-12">
        <!-- <input id="submit_btn" class="submit-btn" type="submit" value="Submit"> -->
        <p style="text-align: center;
        font-size: 20px;
        background: #efaf1f;
        /* width: 60%; */
        border-radius: 10px;
        padding: 5px;">Registrations for Kavyarangam is closed now</p>
      </div>

    </form>
  </section>
  <script>
    const host = `https://kavyarangam.herokuapp.com`;
    document.getElementById('submit_btn').addEventListener('click', async (e) => {
      e.preventDefault();
      console.log(sna);
      var name = document.getElementById('name').value;
      var institute = document.getElementById('company').value;
      var rollNo = document.getElementById('roll').value;
      var ph_number = document.getElementById('phone').value;
      var alt_number = document.getElementById('phone_alt').value;
      var email = document.getElementById('email').value;
      var Shock_n_Awe = document.getElementById('sna').checked? "yes":"no";
      var Fitoor_ae_Shayari = document.getElementById('fas').checked? "yes":"no";
      var Prompt_it_Up = document.getElementById('piu').checked? "yes":"no";
      var What_if = document.getElementById('wi').checked? "yes":"no";
      var Aur_Batao = document.getElementById('ab').checked? "yes":"no";
      const response = await fetch(`${host}/api/user/addusr`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',

        },
        body: JSON.stringify({ name, ph_number, email, rollNo, institute, alt_number, Shock_n_Awe, Fitoor_ae_Shayari, Prompt_it_Up, What_if, Aur_Batao})
      });
      console.log(response);
      if (response.status == 200) {
        window.location = "./regsuccess.html";
      }
      else{
        window.location = "./regerror.html";
      }
    })
  </script>
